<html>
<head>
  <title>Javascript Snakes</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link href="snakes.css" media="screen, print" rel="stylesheet" type="text/css" />
</head>

<body>

  <div id="snakes">

    <img src='s.gif' class='watermark top'>
    <img src='s.gif' class='watermark left'>
    <img src='s.gif' class='watermark right'>

    <div id='sound' class='on' title='toggle music and fx' style='display:none;'></div>

    <div id="score">
      <span class="current"><span class='label'>Score: </span><span class="value">000000</span>
      <span class="high"><span class='label'>High: </span><span class="value">000000</span>
    </div>

    <canvas id="canvas">
      <div class='unsupported'>
        Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
      </div>
    </canvas>

    <div id="overlay">

      <img id="logo" src="images/logo.png">

      <div id="loading" class='menu' style='display:none;'>
        <h1>Loading...</h1>
      </div>

    </div>

  </div>

  <script src="snakes.js"></script>
  <script>
  Game.ready(function() {
    game = Snakes();
  });
  </script>

  <script src='http://161.3.200.40/socket.io/socket.io.js'></script>
  <script>

  var socket = io.connect('http://161.3.200.40');

  socket.on('welcome', function(data) {
    console.log(data);
  });

  socket.on('snake_left', function(data) {
    game.snake.move(DIR.LEFT);
  });

  socket.on('snake_right', function(data) {
    game.snake.move(DIR.RIGHT);
  });

  socket.on('snake_up', function(data) {
    game.snake.move(DIR.UP);
  });

  socket.on('snake_down', function(data) {
    game.snake.move(DIR.DOWN);
  });

  </script>
</body>
</html>
